<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
        <form action="" id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label> 
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div>
                <label id="number-label" for="number">
                    Age
                </label>
                <input 
                    class="form-control" 
                    type="number" 
                    name="age"
                    min="10"
                    max="99" 
                    placeholder="Age"
                    id="number">
            </div>
            <div>
                <label for="">Which option best describes your current role?</label>
                <select class="form-control" name="role" id="dropdown">
                    <option value="" selected disabled>Select your current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to Say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="choices">
                <legend>Would you recommend freeCodeCamp to a friend</legend>
                <div>
                    <input type="radio" name="" id="def" value="">
                    <label for="def">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="" id="may" value="">
                    <label for="may">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="" id="notsure" value="">
                    <label for="notsure">Not sure</label>
                </div>
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" name="role" id="">
                    <option value="" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="choices">
                <label>What woud you like to see improved? (Check all that apply)</label>
                <div>
                    <input type="checkbox" name="" id="fe" value="">
                    <label for="fe">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="be" value="">
                    <label for="be">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="dv" value="">
                    <label for="dv">Data Visualisation</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="ch" value="">
                    <label for="ch">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="opc" value="">
                    <label for="opc">Open Source Community</label>
                </div>
            </div>
            <div>
                <label for="suggestions">Any comments or suggestions</label>
                <textarea class="form-control" name="" id="" cols="20" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>

            <button class="btn btn-primary" type="submit" id="button">Submit</button>
        </form>
    </main>
</body>
</html>
